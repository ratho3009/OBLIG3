<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kinobilletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
    <div id="feilMelding" class="red-text"></div>
    <h1 class="mt-3">Bestilling av Kinobilletter</h1>
    <form id="billettForm">
        <div class="form-group pt-2">
            <label for="filmListe">Velg film:</label>
            <select id="filmListe" name="film">
                <option disabled selected>Velg film her</option>
                <option>Star Wars</option>
                <option>Hunger Games</option>
                <option>Inception</option>
            </select>
            <span id="filmListeError" class="red-text"></span>
        </div>
        <div class="form-group pt-2">
            <label for="antall">Antall:</label>
            <input id="antall" name="antall" min="1" type="number" value="1">
            <span id="antallError" class="red-text"></span>
        </div>
        <div class="form-group pt-2">
            <label for="fornavn">Fornavn:</label>
            <input id="fornavn" name="fornavn" type="text">
            <span id="fornavnError" class="red-text"></span>
        </div>
        <div class="form-group pt-2">
            <label for="etternavn">Etternavn:</label>
            <input id="etternavn" name="etternavn" type="text">
            <span id="etternavnError" class="red-text"></span>
        </div>
        <div class="form-group pt-2">
            <label for="telefonnr">Telefonnr:</label>
            <input id="telefonnr" name="telefonnr" pattern="\d*" title="Please enter numbers only" type="tel">
            <span id="telefonnrError" class="red-text"></span>
        </div>
        <div class="form-group pt-2">
            <label for="epost">Epost:</label>
            <input id="epost" name="epost" type="email">
            <span id="epostError" class="red-text"></span>
        </div>
    </form>
    <button class="pt-2" id="leggTilBillett" type="button">Kj√∏p Billett</button>
    <h2 class="m-4">Alle Billetter</h2>
    <div class="table-responsive">
    <table id="billettTabell" class="table">
        <thead>
        <tr>
            <th>Film</th>
            <th>Antall</th>
            <th>Fornavn</th>
            <th>Etternavn</th>
            <th>Telefonnr</th>
            <th>Epost</th>
            <th>ID</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
    <button id="fjernKnapp" type="button">Slett alle billettene</button>
    <button id="fjernNyesteKnapp" type="button">Slett Nyeste billett</button>

    <h2 class="m-4">Rediger Billetter</h2>

    <form id="redigerBillettForm">
        <div class="form-group pt-2">
            <label for="velgId">ID:</label>
            <input id="velgId" name="velgId" min="0" type="number" value="0">
            <span id="velgIdError" class="red-text"></span>
        </div>
        <div class="form-group pt-2">
            <label for="redigerFilmListe">Velg film:</label>
            <select id="redigerFilmListe" name="redigerFilm">
                <option disabled selected>Velg film her</option>
                <option>Star Wars</option>
                <option>Hunger Games</option>
                <option>Inception</option>
            </select>
            <span id="redigerFilmListeError" class="red-text"></span>
        </div>
        <div class="form-group pt-2">
            <label for="redigerAntall">Antall:</label>
            <input id="redigerAntall" name="redigerAntall" min="1" type="number" value="1">
            <span id="redigerAntallError" class="red-text"></span>
        </div>
        <div class="form-group pt-2">
            <label for="redigerFornavn">Fornavn:</label>
            <input id="redigerFornavn" name="redigerFornavn" type="text">
            <span id="redigerFornavnError" class="red-text"></span>
        </div>
        <div class="form-group pt-2">
            <label for="redigerEtternavn">Etternavn:</label>
            <input id="redigerEtternavn" name="redigerEtternavn" type="text">
            <span id="redigerEtternavnError" class="red-text"></span>
        </div>
        <div class="form-group pt-2">
            <label for="redigerTelefonnr">Telefonnr:</label>
            <input id="redigerTelefonnr" name="redigerTelefonnr" pattern="\d*" title="Please enter numbers only" type="tel">
            <span id="redigerTelefonnrError" class="red-text"></span>
        </div>
        <div class="form-group pt-2">
            <label for="redigerEpost">Epost:</label>
            <input id="redigerEpost" name="redigerEpost" type="email">
            <span id="redigerEpostError" class="red-text"></span>
        </div>
    </form>

    <button id="redigerKnapp" type="button">Rediger billetten</button>


    <script src="billettBestilling.js"></script> <!-- scripten linkes her for at layoutet skal bli riktig -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
